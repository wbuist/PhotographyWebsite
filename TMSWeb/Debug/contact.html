<!DOCTYPE HTML>

<!-- Contact Page Template -->
<html lang="en">
<head>
  <title>Contact Me - Photography Showcase</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Photography Showcase</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header id="header" class="text-center py-5">
    <div class="container">
      <h1><strong>Get In Touch</strong><br />Let's connect and create together.</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div id="main" class="container">
    <section id="three" class="my-5">
      <h2>Contact Form</h2>
      <form method="post" action="#">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" />
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="message" id="message" placeholder="Message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer id="footer" class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mt-3">&copy; Your Name | Design by <a href="http://html5up.net" class="text-white">HTML5 UP</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
